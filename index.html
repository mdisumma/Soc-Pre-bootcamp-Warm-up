<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Soc-Pre-bootcamp-Warm-up</title>
  </head>
  <body>
    <div class="learn-more">
      <button type="button">Learn more about Icons</button>
    </div>
    <div class="where-to">
      <div class="where-to-search">
        <button type="button"></button>
        <div class="where-to-search-container">
          <span class="where-to-search-icon"
            ><svg
              id="search-icon"
              data-name="search"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 40.15 40.28"
            >
              <path
                class="search-icon"
                d="M39.35,35.95l-9.88-9.18c2.23-2.82,3.58-6.37,3.58-10.24C33.06,7.41,25.64,0,16.53,0S0,7.41,0,16.53s7.41,16.53,16.53,16.53c3.44,0,6.64-1.06,9.29-2.87l10.14,9.42c.48.45,1.09.67,1.7.67.67,0,1.34-.27,1.83-.8.94-1.01.88-2.59-.13-3.53ZM5,16.53c0-6.36,5.17-11.53,11.53-11.53s11.53,5.17,11.53,11.53-5.17,11.53-11.53,11.53-11.53-5.17-11.53-11.53Z"
              />
            </svg>
          </span>
          <span class="where-to-search-text">
            <div class="where-to-search-text-question">Where to?</div>
            <div class="where-to-search-text-list">
              <span>Anywhere</span>
              <span>•</span>
              <span>Any week</span>
              <span>•</span>
              <span>Add guest</span>
            </div>
          </span>
        </div>
      </div>
      <div class="where-to-icons">
        <span class="where-to-icon">
          <span class="where-to-icons-selector"></span>
          <img
            src="images/icon1.webp"
            alt="Icons"
            height="24"
            width="24"
          />Icons</span
        >
        <span class="where-to-icon"
          ><img
            src="images/icon2.jpeg"
            alt="Icons"
            height="24"
            width="24"
          />Beachfront</span
        >
        <span class="where-to-icon"
          ><img
            src="images/Icon3.jpeg"
            alt="Icons"
            height="24"
            width="24"
          />Cabins</span
        >
        <span class="where-to-icon"
          ><img
            src="images/icon4.jpeg"
            alt="Icons"
            height="24"
            width="24"
          />Off-the-grid</span
        >
        <span class="where-to-icon"
          ><img src="images/icon5.jpeg" alt="Icons" height="24" width="24" />Bed
          & breakfasts</span
        >

        <span class="where-to-icon"
          ><img
            src="images/icon6.jpeg"
            alt="Icons"
            height="24"
            width="24"
          />OMG!</span
        >
        <span class="where-to-icon"
          ><img
            src="images/icon7.jpeg"
            alt="Icons"
            height="24"
            width="24"
          />Amazing pools</span
        >
      </div>
    </div>
  </body>
</html>
